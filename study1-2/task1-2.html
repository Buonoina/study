<!--HTMLの基礎コードを書いてみましょう！-->
<!-- head要素 -->
<!--メタ要素に"UTF-8"と表示されるように設定しましょう-->
<!--タイトル要素に"HTML課題①"と表示されるように設定しましょう-->

<!-- body要素 -->
<!--div要素とp要素を用いて入れ子構造を作成しましょう -->
<!--p要素内に自己紹介文（名前・趣味・今頑張っていること・将来の夢）を書いてください。-->
<!--自己紹介文の各項目は<br>要素を用いて改行させてください。-->
<!--自己紹介文に任意の位置で構いませんので<b>要素、<strong>要素、<i>要素、<em>要素の全ての強調効果を追加をしてください -->

<!--緑の文字はブラウザに表示されませんが不要であれば消してください-->


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML課題①</title>
</head>
<body>
    <div>
    <p><br>
    私の<i>名前は</i>、<strong>稲川綾華</strong>です。
    <br>趣味は、<b>歌うこととゲーム</b>です。
    <br><em>今頑張っているのは</em>、<strong>自炊</strong>です。
    <br>将来の夢は、<b>頼られる大人になること</b></p></div>
</body>
</html>
